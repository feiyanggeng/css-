<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
</head>
<style>
        /*  :nth-child(n) --> 选择第n个元素， 选择section下的第二个p元素 */
        .section p:nth-child(2) {
                font-size: 20px;
                font-weight: 600;
                color: #f22
        }
        /* 选择倒数第n个元素 */
        .section p:nth-last-child(1) {
                color: #0f0
        }
        div:only-child{
                color:aqua
        }
        /* 2n 或 even 选择排行偶数的元素 */
        .section p:nth-child(2n) {
                color: #ff0
        }
</style>
<body>
        <div class="section" >
                <p>这是第1个p元素</p>
                <p>这是第2个p元素</p>
                <p>这是第3个p元素</p>
                <p>这是第4个p元素</p>
                <p>这是第5个p元素</p>
        </div>
        <div>
                <p>独生子</p>
        </div>
</body>
</html>
